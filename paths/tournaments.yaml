methods:
  get:
    operationId: getTournaments
    tags:
      - "Tournaments"
    parameters:
      - in: header
        name: Range
        schema:
          type: string
          format: items={start}-{end}
          default: items=0-9
        required: true
    responses:
      206:
        description: Partial Content
        headers:
          Content-Range:
            description: items={start}-{end}/{total}
            schema:
              type: string
              example: items=0-9/200
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

  post:
    operationId: postTournament
    tags:
      - "Tournaments"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/Tournament"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Tournament"
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
