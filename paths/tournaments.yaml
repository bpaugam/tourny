methods:
  get:
    operationId: getTournaments
    tags:
      - "Tournaments"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/index.yaml#/Tournament"
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

  post:
    operationId: postTournament
    tags:
      - "Tournaments"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/Tournament"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Tournament"
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
