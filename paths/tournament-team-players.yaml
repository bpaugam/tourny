tag: "Tournament team players"
params:
  tournamentId:
    name: tournamentId
    in: path
    required: true
    schema:
      type: integer
  teamId:
    name: teamId
    in: path
    required: true
    schema:
      type: integer

methods:
  get:
    operationId: getTournamentTeamPlayers
    tags:
      - $ref: "#/tag"
    parameters:
      - $ref: "#/params/tournamentId"
      - $ref: "#/params/teamId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/index.yaml#/Player"
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

  put:
    operationId: putTournamentTeamPlayers
    tags:
      - $ref: "#/tag"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/TeamPlayer"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Player"
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
  
  delete:
    operationId: deleteTournamentTeamPlayers
    tags:
      - $ref: "#/tag"
    responses:
      204:
        description: No Content
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
