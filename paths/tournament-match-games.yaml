tag: "Tournament matches"
params:
  tournamentId:
    name: tournamentId
    in: path
    required: true
    schema:
      type: integer
  x:
    name: x
    in: path
    required: true
    schema:
      type: integer
  y:
    name: y
    in: path
    required: true
    schema:
      type: integer

methods:
  get:
    operationId: getMatchGames
    tags:
      - $ref: "#/tag"
    parameters:
      - $ref: "#/params/tournamentId"
      - $ref: "#/params/x"
      - $ref: "#/params/y"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/index.yaml#/Game"
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

  post:
    operationId: postMatchGames
    tags:
      - $ref: "#/tag"
    parameters:
      - $ref: "#/params/tournamentId"
      - $ref: "#/params/x"
      - $ref: "#/params/y"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/Game"
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Game"
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
