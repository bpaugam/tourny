tag: "Tournament matches"
params:
  tournamentId:
    name: tournamentId
    in: path
    required: true
    schema:
      type: integer
  matchId:
    name: matchId
    in: path
    required: true
    schema:
      type: integer

methods:
  get:
    operationId: getMatches
    tags:
      - $ref: "#/tag"
    parameters:
      - $ref: "#/params/tournamentId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/index.yaml#/Match"
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

