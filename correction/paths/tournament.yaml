params:
  tournamentId:
    name: tournamentId
    in: path
    required: true
    schema:
      type: integer
methods:
  get:
    operationId: getTournament
    tags:
      - "Tournaments"
    parameters:
      - $ref: "#/params/tournamentId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Team"
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

  patch:
    operationId: patchTournament
    parameters:
      - $ref: "#/params/tournamentId"
    tags:
      - "Tournaments"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/Team"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Team"
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not found
      500:
        description: Internal error

  delete:
    operationId: deleteTournament
    tags:
      - "Tournaments"
    parameters:
      - $ref: "#/params/tournamentId"
    responses:
      204:
        description: No content
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
