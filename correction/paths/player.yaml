get:
  operationId: getPlayer
  tags:
    - Players
  parameters:
    - name: playerId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/Player"
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Internal error

patch:
  operationId: patchPlayer
  parameters:
    - name: playerId
      in: path
      required: true
      schema:
        type: integer
  tags:
    - Players
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/index.yaml#/Player"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../schemas/index.yaml#/Player"
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not found
    '500':
      description: Internal error

delete:
  operationId: deletePlayer
  tags:
    - Players
  parameters:
    - name: playerId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '204':
      description: No content
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '500':
      description: Internal error
