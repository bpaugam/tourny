tag: "Tournament matches"
params:
  tournamentId:
    name: tournamentId
    in: path
    required: true
    schema:
      type: integer
  teamId:
    name: teamId
    in: path
    required: true
    schema:
      type: integer

methods:
  get:
    operationId: getMatch
    tags:
      - $ref: "#/tag"
    parameters:
      - $ref: "#/params/tournamentId"
      - $ref: "#/params/teamId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Match"
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

  patch:
    operationId: patchMatch
    tags:
      - $ref: "#/tag"
    parameters:
      - $ref: "#/params/tournamentId"
      - $ref: "#/params/teamId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/index.yaml#/Match"
      401:
        description: Unauthorized
      404:
        description: Not found
      500:
        description: Internal error

