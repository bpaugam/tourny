Player:
  type: object
  properties:
    id:
      type: integer
      readOnly: true
    firstName:
      type: string
      required: true
    lastName:
      type: string
      required: true
    pictureHref:
      type: string
      format: uri

Team:
  type: object
  properties:
    id:
      type: integer
      readOnly: true
    name:
      type: string
      required: true
    tournamentId:
      type: integer
      readOnly: true

TeamPlayer:
  type: object
  properties:
    id:
      type: integer

Tournament:
  type: object
  properties:
    id:
      type: integer
    name:
      type: string
    owner:
        type: object
        properties:
          id:
            type: integer
          firstName:
            type: string
          lastName:
            type: string
    status:
      type: string
      enum: [organizing, ongoing, complete, abandonned]
      readOnly: true
    description:
      type: string
    type:
      type: string
      enum: ["singleElimination"]
      comment: On ne supporte que cette option dans ce MVP
    gamesPerMatch:
      type: string
      enum: ["sudden death", "best of three", "best of five"]
    startsOn:
      type: string
      format: date
    endsOn:
      type: string
      format: date

TournamentStatusUpdate:
  type: object
  properties:
    type:
      type: string
      enum: ["launch", "cancel", "complete", "abandon"]

Match:
  type: object
  properties:
    id:
      type: integer
    date:
      type: string
      format: date
    round:
      type: integer
    index:
      type: integer
    opponents:
      type: array
      maxItems: 2
      items:
        $ref: "#/Team"
    winnerId:
      type: integer
      readOnly: true

Game:
  type: object
  properties:
    index:
      type: integer
      minimum: 1
    occurredAt:
      type: string
      format: date-time
    scores:
      type: array
      maxItems: 2
      items:
        type: object
        properties:
          teamId:
            type: integer
          score:
            type: integer
    winningTeamId:
      type: integer
      readOnly: true